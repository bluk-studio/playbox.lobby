kind: pipeline
type: docker
name: Build image

platform:
  os: linux
  arch: arm64

steps:
  - name: Get git commit tag
    image: alpine
    commands:
      - git rev-parse --short HEAD > .tags
  - name: Build and push
    image: plugins/docker
    settings:
      registry:
        from_secret: REGISTRY_URL
      username:
        from_secret: REGISTRY_USERNAME
      password:
        from_secret: REGISTRY_PASSWORD
      repo: playbox/lobby
